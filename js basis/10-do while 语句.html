<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var i = 1
    // do {
    //   console.log(i)
    //   console.log(123)
    //   i++
    // }while(i>20)

    while (i>20) {
      console.log(i)
      console.log(123)
      i++
    }
    
    // 由上可以看出，do while 和 while 区别在于，当条件不满足的时候，do while 会执行一次，但是while一次都不会执行，
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 其实获取随机数就是一个简单方法，random，记住就可以,但是该随机数的范围是在0-1之间,可以等于0  [0,1)
    // var num = Math.random()
    // console.log(num)

    // 1. 随机产生一个数字, 1-10之间 (包括数字1 和 10)
    // 切记随机数的范围是[0,1)
    var i = Math.floor(Math.random() * 10) + 1
    console.log(i)

    // 2.随机产生一个数字, 20 - 50之间 (包括20 和 50)
    var num = Math.floor(Math.random() * (50-20+1)) + 20
    console.log(num)

    // 3.有一个公式，可以随机产生两个数字之间的整数
    // Math.floor(Math.random() * (max - min)) + min

    // 那个公式完全可以封装到函数里面
    function foo (min,max) {
      return Math.floor(Math.random() * (max - min + 1)) + min
    }
    var sum = foo(1,10)
    console.log(sum)
  </script>
</body>
</html>

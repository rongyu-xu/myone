  <script>

    // 2. 将 1-100 之间所有3的倍数求和输出  (使用do while循环完成)
    var i = 1
    var sum = 0
    do {
      if(i % 3 !== 0) {
        sum += i
      }
      i++
    }while(i<=100)
    console.log(sum)


  </script>

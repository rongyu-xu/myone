    // 在这里会有一个疑问，为啥要进行双层循环，这样想，如果只写一个for循环，那么整个排序只会走一遍，第一个和第二个对比完，接着第二个和第三个，依次类推，但是这样走完，两个两个之间并没有都对比，而多次循环之后，就可以保证两两之间都进行对比
 
    // 实现降序排序
    for(let i = 0;i < ary.length;i++) {
      for(let j = 0;j < ary.length;j++) {
        if(ary[j] < ary[j+1]) {
          var c = ary[j+1]
          ary[j+1] = ary[j]
          ary[j] = c
        }
      }
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 李四的年终工作评定,如果定为A级,则工资涨500元,如果定为B级,则工资涨200元,如果定为C级,工资不变,如果定为D级工资降200元,如果定为E级工资降500元.
        
    // 设李四的原工资为5000,请用户输入李四的评级,然后显示李四来年的工资.

    var lv = prompt('请输入李四等级')
    var money = 5000
    switch (lv) {
      case 'a' :
      case 'A' :
        money = money + 500
      break
      case 'b' :
      case 'B' :
        money = money + 200
      break
      case 'c' :
      case 'C' :
        money = money
      break
      case 'd' :
      case 'D' :
        money = money - 200
      break
      case 'e' :
      case 'E' :
        money = money - 200
      break
    }
    console.log(money)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var num = 20
    switch (num) {
      case num > 20 :
      alert('你好')
      break
      case num = 20 :
      alert('我不好')
      break
      case num < 20 :
      alert('那你要好起来')
      break
      default :
      alert('加油');
      break
    }
  </script>
</body>
</html>

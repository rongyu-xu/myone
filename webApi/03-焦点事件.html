<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="这是一个寂寞的天">
  <script>
    var input = document.querySelector('input[type=text]');
    // console.log(input)
    input.onfocus = function () {
      this.placeholder = '有内鬼，终止交易';
    };
    input.onblur = function () {
      this.placeholder = '这是一个寂寞的天';
    }
    
    // onfocus事件，得到焦点时触发
    // onblur事件，失去焦点时触发

  </script>
</body>
</html>
